<div>
    <h2>MODIFICAR USUARIO:</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="modificarUsuario()">
    

    <p>
        ID usuario: <input type="string" placeholder="ID usuario" formControlName="id" />*
        <ng-container
          *ngIf="!formControls.id.valid && formControls.id.touched">
          <p *ngIf="formControls.id.errors.required">
            Este Campo es Obligatorio
          </p>
        </ng-container>
      </p>
  
      <p>
        Username: <input type="string" placeholder="Username" formControlName="username" />*
        <ng-container
          *ngIf="!formControls.username.valid && formControls.username.touched">
          <p *ngIf="formControls.username.errors.required">
            Este Campo es Obligatorio
          </p>
        </ng-container>
      </p>
    
      <p>
        Password: <input type="string" placeholder="Password" formControlName="password" />*
        <ng-container
          *ngIf="!formControls.password.valid && formControls.password.touched">
          <p *ngIf="formControls.password.errors.required">
            Este Campo es Obligatorio
          </p>
        </ng-container>
      </p>
  
      <p>
        Email: <input type="string" placeholder="Email" formControlName="email" />*
        <ng-container
          *ngIf="!formControls.email.valid && formControls.email.touched">
          <p *ngIf="formControls.email.errors.required">
            Este Campo es Obligatorio
          </p>
        </ng-container>
      </p>
  

      <p>
        <input type="submit" value="Modificar" [disabled]="usuarioForm.invalid" />
        <input type="submit" value="AtrÃ¡s" (click) = "atras()" />
      </p>
    </form>
      

      <div class="lista">
        <h2>LISTADO DE SEGUIMIENTOS DEL USUARIO:</h2>    
        <div>
            <app-datos-farmacovigilancias *ngFor="let farmacovigilancia of farmacovigilancias"
                [farmacovigilancia]="farmacovigilancia">
            </app-datos-farmacovigilancias>
        </div>
        
  </div>
